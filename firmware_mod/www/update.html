<script type="text/javascript">
    $(document).ready(function() {
        update(true)
    });

    function timedRefresh(timeoutPeriod) {
        timeoutPeriod -= 1;
        $('#message').text("Rebooting ... wait..." + timeoutPeriod);

        if (timeoutPeriod == 0) {
            window.location.href = window.location.href;
        } else {
            setTimeout(function() {
                timedRefresh(timeoutPeriod)
            }, 1000);
        }
    };


    function update(onStart) {
        $.ajax({
            'url': 'cgi-bin/action.cgi?cmd=show_updateProgress'
        }).done(function(log) {
            if (log < 0) {
                if (onStart != true) {
                    $('#message').text("Error starting update progress");
                }
            } else {
                $('#message').text("Update in progress");
                $('#progress').val(log);
                
                showLog();
                
                // This is the end, start the reboot count down
                if (log >= 100) {
                    timedRefresh(45);
                } else {
                    setTimeout(update, 500);
                }
            }
        });

    }

    function showLog() {
        $.ajax({
            'url': 'cgi-bin/action.cgi?cmd=showlog',
            'type': 'POST',
            'data': "logname=5"
        }).done(function(log) {
            $('#update-log').html(log);
        });
    }

    function start() {
        $.ajax({
            'url': 'cgi-bin/action.cgi?cmd=update',
            'type': 'POST',
            'data': ""
        }).done(function(result) {
            if (result.length > 0) {
                update(false);
            } else {
                $('#message').text("Error starting update progress");
            }
        });
    }
</script>
